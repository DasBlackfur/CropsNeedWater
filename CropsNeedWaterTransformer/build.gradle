plugins {
    id 'java-library'
    id 'java'
}

group = 'gay.blackfur'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url = 'https://maven.neoforged.net/releases' }
    maven {
        name 'Mojang'
        url 'https://libraries.minecraft.net'
    }
}

dependencies {
    compileOnly "net.neoforged.fancymodloader:loader:4.0.31"
    compileOnly "org.jetbrains:annotations:24.1.0"
}

test {
    useJUnitPlatform()
}